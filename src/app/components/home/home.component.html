<div class="min-h-[520px] w-full bg-white flex items-center">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex flex-col md:flex-row items-center justify-between">
            <div class="w-full md:w-1/2 py-8 md:py-0 text-center md:text-left">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold mb-4">Bienvenue sur mon Portfolio</h1>
                <p class="text-lg mb-6 text-gray-700">Découvrez mes créations et mon parcours professionnel</p>

                <div class="mb-6 max-w-md mx-auto md:mx-0">
                    <input type="text" placeholder="Rechercher des projets"
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-200">
                </div>

                <div class="flex flex-col sm:flex-row gap-4 max-w-md mx-auto md:mx-0">
                    <button
                        class="px-6 py-3 border border-gray-800 rounded-md hover:bg-gray-100 transition-colors cursor-pointer">
                        Me Contacter
                    </button>
                    <button
                        class="px-6 py-3 bg-black text-white rounded-md hover:bg-gray-800 transition-colors cursor-pointer">
                        Explorer mes projets
                    </button>
                </div>
            </div>

            <div class="w-full md:w-1/2 mt-8 md:mt-0">
                <div class="bg-gray-200 h-64 sm:h-80 md:h-96 w-full rounded-md"></div>
            </div>
        </div>
    </div>
</div>
<div class="flex flex-col items-center justify-center mx-auto py-10 px-4">
    <h2 class="text-center text-2xl font-bold">Mes Projets</h2>
    <p class="text-center text-gray-600">Découvrez mes dernières réalisations</p>
    <button class="block mx-auto bg-black text-white py-2 px-4 rounded-md mt-4 cursor-pointer">
        Voir Plus
    </button>

    <!-- Conteneur flex pour les flèches et le carousel -->
    <div class="flex items-center mt-6 space-x-4 justify-center">
        <!-- Flèche gauche -->
        <button (click)="prevSlide()"
            class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-800 transition cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>

        <!-- Le carousel avec les projets -->
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig" class="carousel w-full max-w-4xl">
            <div ngxSlickItem *ngFor="let project of projects" class="px-4">
                <div class="bg-gray-200 rounded-lg p-4">
                    <span class="block text-sm bg-gray-300 px-2 py-1 rounded-md">{{ project.category }}</span>
                    <div class="h-40 bg-gray-300 mt-2 flex items-center justify-center">{{ project.description }}</div>
                    <p class="mt-2 font-medium">{{ project.name }}</p>
                    <p class="font-bold">{{ project.date }}</p>
                </div>
            </div>
        </ngx-slick-carousel>

        <!-- Flèche droite -->
        <button (click)="nextSlide()"
            class="bg-black text-white w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-800 transition cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </div>
</div>
